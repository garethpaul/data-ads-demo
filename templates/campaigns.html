{% extends "base.html" %}
{% load tags %}
{% load humanize %}

{% block title %}Ads Accounts{% endblock %}

{% block content %}
<div class="row">
  <ol class="breadcrumb">
    <li><a href="accounts">Ads Accounts</a></li>
    <li class="active">Campaigns</li>
  </ol>

  <h3 class="inline">Campaign List</h3>
  <button type='button' class='btn btn-danger pull-right' data-toggle='modal' data-target='#campaignModal'>New Campaign</button></div>
</div>

  <!-- Setup Table to consume Ads Api -->
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Id</th>
      </tr>
    </thead>
    <tbody class="table-data">
    </tbody>
  </table>
</div>
<script>
var account_id = "{{ account_id }}";
</script>
<script src="{{STATIC_URL}}js/campaigns.js"></script>

<!-- New Campaign -->

<!-- Modal -->
<div id="campaignModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New Campaign</h4>
      </div>
      <div class="modal-body">

          <div class="form-group">
            <label for="">Campaign Name</label>
            <input type="text" class="form-control" id="campaign_name" placeholder="Powerball Campaign">
          </div>
          <div class="form-group">
            <label for="">Campaign Daily Budget</label>
            <input type="text" class="form-control" id="campaign_daily_budget" placeholder="1000">
          </div>
          <button id="createCampaign" class="btn btn-info">Create</button>

      </div>
    </div>
  </div>
</div>
{% endblock %}
