{% extends "base.html" %}
{% load tags %}
{% load humanize %}

{% block title %}Ads Accounts{% endblock %}

{% block content %}
<div class="row">
  <ol class="breadcrumb">
    <li><a href="accounts">Ads Accounts</a></li>
    <li><a href="campaigns?account_id={{ account_id }}">Campaign</a></li>
    <li class="active">Line Items</li>
  </ol>

  <h3 class="inline">Line Item List</h3>
  <button type='button' class='btn btn-danger pull-right' data-toggle='modal' data-target='#lineitemModal'>New Line Item</button></div>

  <!-- Setup Table to consume Ads Api -->
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Objective</th>
        <th>Bid Amount</th>
        <th>Id</th>
      </tr>
    </thead>
    <tbody class="table-data">
    </tbody>
  </table>
</div>
<script>
var account_id = "{{ account_id }}";
var campaign_id = "{{ campaign_id }}";
</script>
<script src="{{STATIC_URL}}js/lineitems.js"></script>

<!-- Modal -->
<div id="lineitemModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New Line Item</h4>
      </div>
      <div class="modal-body">

          <div class="form-group">
            <label for="">Line Item Name</label>
            <input type="text" class="form-control" id="line_item_name" placeholder="Powerball Line Item">
          </div>
          <div class="form-group">
            <label for="">Line Item Bid</label>
            <input type="text" class="form-control" id="line_item_bid" placeholder="10">
          </div>
          <button id="createLineItem" class="btn btn-info">Create</button>

      </div>
    </div>
  </div>
</div>

{% endblock %}
